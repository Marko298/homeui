<div class="stretch-height">
    <h1 class="page-header">
        <div class="row">
            <div class="col-md-10">
                <span ng-show="$ctrl.dashboard.isNew">{{"dashboard.svg.edit.title.create" | translate}}</span>
                <span ng-show="!$ctrl.dashboard.isNew">{{"dashboard.svg.edit.title.update" | translate}}</span>
            </div>
            <div class="col-md-2 text-right">
                <a class="btn btn-primary" ng-show="!$ctrl.dashboard.isNew" ui-sref="dashboard-svg({ id: $ctrl.dashboard.id })">View</a>
            </div>
        </div>
    </h1>

    <svg-editor dashboard="$ctrl.dashboard"></svg-editor>
</div>
