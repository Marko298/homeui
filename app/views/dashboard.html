<h1 class="page-header">
    <div class="row">
      <div class="col-md-10">
          {{ dashboard.name }}
      </div>
      <div class="col-md-2 text-right">
        <button type="button" user-role="mto" current-role="roles.current.role" name="add-widget" class="btn btn-success pull-right"  ng-click="addWidget()"  ng-hide="dashboard.content.isSvg"> Add widget</button> 
        <a class="btn btn-default" user-role="mto" current-role="roles.current.role" target="_self" download="{{ svgDownloadName }}" href="{{ svgDownloadUrl }}">Download</a>
      </div>     
  </div>    

</h1>

<div ng-switch="dashboard.content.isSvg">
  <div ng-switch-when="true">
    <svg-scheme
         devices="dashboard.devices"
         ng-include="dashboard.content.svg_url"
         svg-full-width="dashboard.content.svg_fullwidth"></svg-scheme>
  </div>

  <div ng-switch-default>
    <div id="widgets-list" class="multicol-list">
      <ul class="list-unstyled" sv-root sv-part="dashboard.widgets">
        <li ng-repeat="widget in dashboard.widgets" sv-element>
          <widget source="widget"
                  can-remove="true"
                  on-remove="removeWidget(widget)"
                  can-delete="true"
                  on-delete="deleteWidget(widget)"></widget>
        </li>
      </ul>
    </div>
  </div>
</div>
