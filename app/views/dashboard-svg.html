<div ng-if="dashboard">
    <h1 class="page-header">
        <div class="row">
            <div class="col-md-10">
                {{ dashboard.name }}
            </div>
            <div class="col-md-2 text-right">
                <a class="btn btn-primary" ui-sref="dashboard-svg-edit({ id: dashboard.id })">Edit</a>
            </div>     
        </div>    
    </h1>
    <svg-view dashboard="dashboard"></svg-view>
</div>
<pulse-spinner ng-show="!dashboard"></pulse-spinner>
