<div 
    class="cell-item cell cell-range" 
    ng-click="cell.copy(cell.value)" 
    tooltip-popup-close-delay="500"
    uib-tooltip="'{{ cell.value }}' copied to clipboard" 
    tooltip-trigger="{
        'outsideClick': 'mouseleave',
        'focus': 'mouseleave'
    }" tooltip-class="custom-tooltip" tooltip-disable="{{ cell.readOnly }}">

    <div 
        range-slider 
        min="min" 
        max="max" 
        step="step" 
        model-max="_value" 
        pin-handle="min" d
        isabled="cell.readOnly"
        on-handle-up='handleUp()'></div>

    <span class="value-wrapper field">
        <span class="value">
            <input class="form-control" ng-if="cell.valueType == 'number' && !cell.readOnly" type="number" min="{{ cell.min }}"
                max="{{ cell.max }}" step="{{ cell.step }}" ng-model="cell.value" explicit-changes>
        </span>
        <span ng-if="!!cell.units" class="units">{{ cell.units }}</span>
    </span>
</div>
